name: Estudiar React Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm test
  
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: npm run predeploy
      - run: npm run deploy


